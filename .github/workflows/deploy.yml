name: Deploy to Railway

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy_staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: |
          curl -sSL https://github.com/railwayapp/cli/releases/latest/download/railway-linux-amd64 -o railway
          chmod +x railway
          sudo mv railway /usr/local/bin/railway

      - name: Debug Environment Variables
        run: |
          echo "RAILWAY_PROJECT_ID is set to: $RAILWAY_PROJECT_ID"
        env:
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Link Railway Project
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway link --project $RAILWAY_PROJECT_ID --verbose

      - name: Deploy to Staging
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up --environment staging --verbose

  deploy_production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Railway CLI
        run: |
          curl -sSL https://github.com/railwayapp/cli/releases/latest/download/railway-linux-amd64 -o railway
          chmod +x railway
          sudo mv railway /usr/local/bin/railway

      - name: Link Railway Project
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          railway link --project $RAILWAY_PROJECT_ID --verbose

      - name: Deploy to Production
        env:
          RAILWAY_API_TOKEN: ${{ secrets.RAILWAY_API_TOKEN }}
        run: |
          railway up --environment production --verbose
